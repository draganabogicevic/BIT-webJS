<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vezba 3 25.5.21</title>
</head>
<body>
    <h1>BOM</h1>
    <script>
        function printBrowserInfo() {
            console.log(navigator.platform);
            console.log(navigator.appVersion);
            console.log(navigator.vendor);
        }

        printBrowserInfo();

        function isOnline () {
            if(navigator.onLine) {
                console.log("Online");
            } else {
                console.log("Offline");
            }
        }

        isOnline();

        function getScreen () {
            console.log("available screen dimensions: " + screen.availHeight + " x " + screen.availWidth);
            console.log("Screen dimensions: " + screen.height + " x " + screen.width);
        }
        getScreen();

        function urlData () {
            console.log("full url address: " + location.href);
            console.log("host name:  " + location.hostname);
            console.log("used protocol: " + location.protocol);
            console.log("requestParams: " + location.search); 
        }
        urlData();

        function reloadPage() {
            location.reload();
        }

        function redirect() {
            location.assign("https://www.w3schools.com/html/")
        }

        redirect();
    </script>
</body>
</html>
