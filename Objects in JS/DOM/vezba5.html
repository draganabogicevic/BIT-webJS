<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>DOM vezba 5</title>
</head>
<body>
    <div class="container m-5">
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input class="form-control" id="name" type="text" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" id="password" type="text" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" id="email" type="text" required>
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <input class="form-control" id="country" type="text">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input class="form-control" id="address" type="text">
            </div>
            <div class="form-group mt-5">
                <button type="submit" class="btn btn-info text-light" onclick="validateForm ()">Submit</button>
            </div>
        </form>
    </div>
   
   
<script src="vezba5script.js"></script>    
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.5.4/umd/popper.min.js"></script>
