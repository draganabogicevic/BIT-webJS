<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.12.0-beta.1/jquery-ui.min.js" integrity="sha256-WyjlLy3rvVSitHOXMctYkMCOU6GAletPg+qniNKLCQM=" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<link rel="stylesheet" href="/Movie-form/css/main.css">
<title>Movie festival - movie form</title>
</head>
<body>
    <h1 class="m-3 text-center">Movie Festival</h1>
    <div class="container border border-secondary m-auto">
        <form>
            <p class="m-3">Please fill in the form</p>
            <p class="m-3">Movie</p>
            <div class="wrapper border border-secondary m-3">
                <div class="m-3">
                    <label class="form-label" for="title">Title</label>
                    <input class="form-control" id="title" name="title" type="text">
                </div>
                <div class="m-3">
                    <label class="form-label" for="lenght">Lenght (min)</label>
                    <input class="form-control" id="lenght" name="lenght" type="number">
                </div>
                <div class="m-3">
                    <select class="form-select" id="selectGenre">
                        <option>Drama</option>
                        <option>Action</option>
                        <option>Comedy</option>
                        <option>Thriller</option>
                        <option>Fantasy</option>
                        <option>Mystery</option>
                        <option>Romance</option>
                        <option>Horror</option>
                    </select>
                </div>
                <div class="m-3">
                    <input class="form-control btn btn-success text-light" id="createMovieBtn" name="createMovieBtn" type="button" value="Create movie">
                </div>
                <p class="m-3" id="paragrafForMovieError"></p>
            </form>

            <ul id="movieList"></ul>
        </div>
        <form>
            <p class="m-3">Program</p>
            <div class="wrapper border border-secondary m-3">
                <div class="m-3">
                    <label class="form-label" for="date">Date</label>
                    <input class="form-control" id="date" name="date" type="date">
                </div>
                <p class="m-3" id="paragrafForProgramError"></p>
                <div class="m-3">
                    <input class="form-control btn btn-success text-light" id="createProgramBtn" name="createProgramBtn" type="button" value="Create program">
                </div>
                <ul id="programList"></ul>
                <div class="m-3">
                    <label class="form-label" for="selectMovie">Movie</label>
                    <select class="form-select" id="selectMovie">
                            
                    </select>
                </div>
                <div class="m-3">
                    <label class="form-label" for="selectProgram">Program</label>
                    <select class="form-select" id="selectProgram">
                            
                    </select>
                </div>
                <div class="m-3">
                    <input class="form-control btn btn-success text-light" id="addMovieBtn" name="addMovieBtn" type="button" value="Add movie to program">
                </div>
                
            </div>    
        </form>       

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/js/bootstrap.min.js"></script>
    <script type="module" src="./js/control.js"></script>
</body>
</html>
